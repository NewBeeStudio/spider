<!DOCTYPE html>
<html lang="zh-CN">
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Questions</title>
			<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<script type="text/javascript">
			function getQuestions(){
				$.ajax({
					url: "/view/" + $("#limit").val() + "/" + $("#offset").val() + "/",
					success: function(data){
							$("#content").html(data);
					}
				});
			}
		</script>
		<div class="container" style="padding: 10px">
			<div class="row">
				<div class="col-lg-3">
					<h1>筛选</h1>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="row">
								<label for="limit" class="control-label col-sm-3">LIMIT</label>
								<div class="col-sm-9">
									<input class="form-control" type="text" id="limit" name="limit"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<label for="offset" class="control-label col-sm-3">OFFSET</label>
								<div class="col-sm-9">
									<input class="form-control" type="text" id="offset" name="offset"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary pull-right" onclick="getQuestions()">查看</button>
						</div>
					</form>
				</div>
				<div class="col-lg-9">
					<div id="content" class="row">
					</div>
				</div>
			</div>
		</div>
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
